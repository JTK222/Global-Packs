buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.14.4-1.2'
group = 'net.dark-roleplay'
archivesBaseName = 'globaldatapack'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'


apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.14.3/launch_configs.php?modid=globaldatapack'

minecraft {
    mappings channel: 'snapshot', version: '20190704-1.14.3'

    runs {
        client {
            workingDirectory project.file('runs/run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'
            mods {
                globaldatapack { source sourceSets.main }
            }
        }
        server {
            workingDirectory project.file('runs/run_server')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'
            mods {
                globaldatapack { source sourceSets.main }
            }
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.14.4-28.0.14'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "globaldatapack",
            "Specification-Vendor": "Dark Roleplay",
            "Specification-Version": "0.1",
            "Implementation-Title": "Global Data Packs",
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"Dark Roleplay",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.14.2/mods_toml.gradle'

// Publishing
apply from: 'https://dark-roleplay.net/files/gradle_helpers/1.14.2/publishing.gradle'